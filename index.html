<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
  />
  <title>SNSショートPWA</title>
  <meta name="theme-color" content="#0b1020" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./assets/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      background: #0b1020;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
    }
    a, button { color: inherit; }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
    }

    h1 {
      font-size: 18px;
      margin: 12px 0 8px;
      font-weight: 600;
      opacity: 0.9;
    }

    .card {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
    }

    /* 入力フォーム（iOSでズームしないように16px以上を保証） */
    textarea#inputText {
      width: 100%;
      min-height: 120px;
      resize: vertical;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #374151;
      background: #0b1220;
      color: #e5e7eb;
      font-size: 16px !important; /* iOSズーム抑止 */
      line-height: 1.6;
      outline: none;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: start;
      margin-top: 12px;
    }

    .btn {
      cursor: pointer;
      border: 1px solid #334155;
      background: #111827;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 16px;
      user-select: none;
      transition: transform .04s ease-in-out, background .2s;
    }
    .btn:active { transform: scale(0.98); }
    .btn.primary {
      background: #1f2937;
      border-color: #475569;
      font-weight: 600;
    }

    /* 保存済みテキストのワンタップコピー領域 */
    .saved {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      margin-top: 16px;
    }
    .savedBox {
      border: 1px solid #374151;
      background: #0b1220;
      border-radius: 12px;
      padding: 12px;
      min-height: 56px;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 16px;
      line-height: 1.6;
    }

    /* 外部リンクボタン群 */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 16px;
    }
    @media (max-width: 640px) {
      .grid { grid-template-columns: 1fr; }
    }
    .linkBtn {
      display: block;
      text-align: center;
      padding: 16px 12px;
      border-radius: 14px;
      border: 1px solid #334155;
      background: #0f172a;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      user-select: none;
    }

    /* トースト */
    .toast {
      position: fixed;
      left: 50%;
      bottom: calc(16px + env(safe-area-inset-bottom));
      transform: translateX(-50%);
      background: rgba(17,24,39,.9);
      border: 1px solid #374151;
      color: #e5e7eb;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s ease;
      z-index: 9999;
    }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="container">
    <h1>テキスト入力（保存されます）</h1>
    <div class="card">
      <label for="inputText" style="display:block; margin-bottom:8px; opacity:.8;">入力したテキストはローカルに保存されます</label>
      <textarea id="inputText" placeholder="ここにテキストを入力…"></textarea>

      <div class="row">
        <button class="btn primary" id="saveBtn">保存する</button>
        <button class="btn" id="copyNowBtn">このテキストをコピー</button>
      </div>

      <div class="saved">
        <div id="savedText" class="savedBox" title="タップでコピーできます"></div>
        <button class="btn" id="copySavedBtn">保存テキストをコピー</button>
      </div>
    </div>

    <h1 style="margin-top:20px;">ショートカット</h1>
    <div class="card">
      <div id="linkGrid" class="grid"><!-- app.jsから自動生成 --></div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script type="module" src="./db.js"></script>
  <script type="module" src="./app.js"></script>

  <script>
    // Service Worker 登録
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js');
      });
    }
  </script>
</body>
</html>
