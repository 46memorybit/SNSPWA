<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>シンプル保存＆コピーPWA</title>
  <meta name="theme-color" content="#0b1020" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./assets/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    html, body { margin: 0; background: #0b1020; color: #e5e7eb;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; }
    .wrap { max-width: 880px; margin: 0 auto; padding: 16px 16px 80px; }
    h1 { font-size: 18px; margin: 12px 0 8px; font-weight: 700; }
    .card { background: #111827; border: 1px solid #1f2937; border-radius: 14px; padding: 12px; }
    textarea, input, button { font-size: 16px; }
    .inputRow { display: grid; gap: 8px; }
    textarea {
      width: 100%; min-height: 140px; padding: 12px; border-radius: 10px;
      border: 1px solid #374151; background: #0f172a; color: #e5e7eb; resize: vertical;
    }
    .btnRow { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 12px; }
    .btn {
      appearance: none; border: 1px solid #374151; background: #111827; color: #e5e7eb;
      padding: 10px 14px; border-radius: 12px; cursor: pointer; transition: transform .02s;
    }
    .btn:active { transform: translateY(1px); }
    .btn.primary { background: #2563eb; border-color: #1d4ed8; }
    .hint { font-size: 12px; opacity: .8; margin-top: 6px; }
    .toast {
      position: fixed; left: 50%; bottom: 18px; transform: translateX(-50%);
      background: #10b981; color: #06251d; padding: 10px 14px; border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,.4); font-weight: 700; display: none; z-index: 9999;
    }
    .linksGrid { display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 8px; }
    @media (max-width: 600px) { .linksGrid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>保存テキスト</h1>
    <div class="card">
      <div class="inputRow">
        <textarea id="memo" placeholder="ここに入力すると自動保存されます（アプリを落としても保持）"></textarea>
        <div class="btnRow">
          <button id="copyBtn" class="btn primary">テキストをコピー</button>
        </div>
        <div class="hint" id="saveHint">入力すると自動保存されます</div>
      </div>
    </div>

    <h1 style="margin-top:18px;">ショートカット</h1>
    <div class="card">
      <div id="links" class="linksGrid"></div>
      <div class="hint">ボタンのタイトルとURLは <code>app.js</code> で編集できます</div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="./db.js"></script>
  <script src="./app.js"></script>
  <script>
    // PWA: Service Worker 登録
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
